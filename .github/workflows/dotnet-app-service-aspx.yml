name: Deploy HelloCloudAspx to Azure

on:
  push:
    branches:
      - HelloAspx

jobs:
  build-and-deploy:
    runs-on: windows-latest
    env:
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      ARM_USE_OIDC: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Publish using aspnet_compiler
        shell: pwsh
        run: |
          # Créer le répertoire de publication
          $outputDir = "publish_output"
          New-Item -ItemType Directory -Path $outputDir -Force
          
          # Trouver le chemin de aspnet_compiler
          $compilerPath = if (Test-Path "${env:ProgramFiles(x86)}\Microsoft Visual Studio\2022\BuildTools\MSBuild\Current\Bin\Roslyn\aspnet_compiler.exe") {
              "${env:ProgramFiles(x86)}\Microsoft Visual Studio\2022\BuildTools\MSBuild\Current\Bin\Roslyn\aspnet_compiler.exe"
          } else {
              "${env:ProgramFiles(x86)}\MSBuild\14.0\Bin\aspnet_compiler.exe"
          }
          
          # Compiler le projet
          & "$compilerPath" -v / -p HelloCloudAspx -f -d $outputDir

      - name: Verify publish directory
        run: |
          echo "Contenu du dossier publish_output :"
          dir publish_output

      - name: Compress published folder
        run: Compress-Archive -Path "publish_output/*" -DestinationPath published.zip

      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.AZURE_APP_SERVICE_NAME }}
          package: published.zip
