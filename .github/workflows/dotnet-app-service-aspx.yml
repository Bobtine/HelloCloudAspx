name: Deploy HelloCloudAspx to Azure

on:
  push:
    branches:
      - HelloAspx

jobs:
  build-and-deploy:
    runs-on: windows-latest
    env:
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      ARM_USE_OIDC: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET Framework
        uses: microsoft/setup-msbuild@v1
        with:
          vs-version: '17.0'  # Version pour Visual Studio 2022

      - name: Publish using aspnet_compiler
        shell: pwsh
        run: |
          $outputDir = "publish_output"
          New-Item -ItemType Directory -Path $outputDir -Force
          
          # Chemin corrigé pour aspnet_compiler
          $compilerPath = "${env:ProgramFiles(x86)}\Microsoft Visual Studio\2022\BuildTools\MSBuild\Current\Bin\aspnet_compiler.exe"
          
          if (-not (Test-Path $compilerPath)) {
              $compilerPath = "${env:ProgramFiles(x86)}\Microsoft Visual Studio\2022\Enterprise\MSBuild\Current\Bin\aspnet_compiler.exe"
          }
          
          if (-not (Test-Path $compilerPath)) {
              Write-Error "aspnet_compiler.exe introuvable!"
              Get-ChildItem -Path "${env:ProgramFiles(x86)}\Microsoft Visual Studio" -Recurse -Filter "aspnet_compiler.exe" | Select-Object -First 1 -ExpandProperty FullName
              exit 1
          }
          
          Write-Host "Utilisation de aspnet_compiler à: $compilerPath"
          
          # Compiler le projet
          & "$compilerPath" -v / -p HelloCloudAspx -f -d $outputDir

      - name: Verify publish directory
        run: |
          echo "Contenu du dossier publish_output :"
          dir publish_output

      - name: Compress published folder
        run: Compress-Archive -Path "publish_output/*" -DestinationPath published.zip

      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.AZURE_APP_SERVICE_NAME }}
          package: published.zip
