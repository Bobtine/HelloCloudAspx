name: Deploy HelloCloudAspx to Azure

on:
  push:
    branches:
      - HelloAspx

jobs:
  build-and-deploy:
    runs-on: windows-latest
    env:
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      ARM_USE_OIDC: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.3.1

      - name: Restore NuGet packages
        run: nuget restore HelloCloudAspx.sln

      - name: Build and publish solution
        run: |
          # Utilisez le chemin du projet directement
          msbuild HelloCloudAspx\HelloCloudAspx.csproj `
          /p:Configuration=Release `
          /p:DeployOnBuild=true `
          /p:PublishProfile=FolderProfile `
          /p:WebPublishMethod=FileSystem `
          /p:publishUrl="publish" `
          /p:DeleteExistingFiles=True `
          /p:DeployDefaultTarget=WebPublish

      - name: Verify files
        run: |
          echo "Contenu du répertoire HelloCloudAspx :"
          dir HelloCloudAspx
          echo "Contenu du dossier publish :"
          if (Test-Path HelloCloudAspx\publish) { 
            dir HelloCloudAspx\publish 
          } else { 
            echo "Dossier publish non trouvé dans HelloCloudAspx!" 
          }

      - name: Compress published folder
        working-directory: ./HelloCloudAspx
        run: |
          if (Test-Path publish) {
            Compress-Archive -Path "publish\*" -DestinationPath published.zip
          } else {
            Write-Error "Le dossier publish n'existe pas, impossible de compresser"
            exit 1
          }

      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.AZURE_APP_SERVICE_NAME }}
          package: ./HelloCloudAspx/published.zip