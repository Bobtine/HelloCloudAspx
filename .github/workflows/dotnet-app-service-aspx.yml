name: Deploy HelloCloudAspx to Azure

on:
  push:
    branches:
      - HelloAspx

jobs:
  build-and-deploy:
    runs-on: windows-latest
    env:
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      ARM_USE_OIDC: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.3.1

      - name: Find web application project
        id: find-webapp
        run: |
          # Recherche le premier fichier .aspx pour déterminer le projet
          $aspxFile = Get-ChildItem -Path . -Recurse -Filter *.aspx | Select-Object -First 1
          if (-not $aspxFile) {
            Write-Error "Aucun fichier .aspx trouvé - projet invalide"
            exit 1
          }
          $projectDir = $aspxFile.Directory.FullName
          echo "::set-output name=projectDir::$projectDir"
          echo "Dossier du projet: $projectDir"

      - name: Build and publish application
        run: |
          # Utilise le chemin du projet trouvé précédemment
          $projectDir = "${{ steps.find-webapp.outputs.projectDir }}"
          msbuild "$projectDir" `
          /p:Configuration=Release `
          /p:DeployOnBuild=true `
          /p:PublishProfile=FolderProfile `
          /p:WebPublishMethod=FileSystem `
          /p:publishUrl="publish" `
          /p:DeleteExistingFiles=True `
          /p:DeployDefaultTarget=WebPublish `
          /p:VisualStudioVersion=16.0

      - name: Verify publish directory
        run: |
          $projectDir = "${{ steps.find-webapp.outputs.projectDir }}"
          echo "Contenu de $projectDir\publish :"
          if (Test-Path "$projectDir\publish") { 
            dir "$projectDir\publish"
          } else { 
            Write-Error "Dossier publish non trouvé!" 
            exit 1
          }

      - name: Compress published folder
        run: |
          $projectDir = "${{ steps.find-webapp.outputs.projectDir }}"
          Compress-Archive -Path "$projectDir\publish\*" -DestinationPath published.zip

      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.AZURE_APP_SERVICE_NAME }}
          package: published.zip